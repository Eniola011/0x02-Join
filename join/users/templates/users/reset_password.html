{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 infinity-form-container">
                <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
		    <!-- Company Logo -->
		    <div class="text-center mb-3 mt-5">
		        <img src= {% static 'join.png' %} width="150px">
		    </div>
                    <div class="text-center mb-4">
                        <h4>Reset Password</h4>
                    </div>
                    <!-- Form -->
                    <form class="px-3" method="post" action="{% url 'password_reset' %}">
                        {% csrf_token %}
                        <!-- Input Box -->
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <!-- Reset Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-block">Reset Password</button>
                        </div>
                        <div class="text-center mb-5" style="color: #777;">Remember your password?
                            <a class="login-link" href="{% url 'login' %}">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- FORM CONTAINER END -->
        </div>
    </div>
</body>
</html>
