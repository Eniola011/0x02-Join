{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{% static 'join.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- IMAGE CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 d-none d-md-block infinity-image-container"></div>
            <!-- IMAGE CONTAINER END -->

            <!-- FORM CONTAINER BEGIN -->
            <div class="col-lg-6 col-md-6 infinity-form-container">
                <div class="col-lg-9 col-md-12 col-sm-8 col-xs-12 infinity-form">
                    <!-- Company Logo -->
                    <div class="text-center mb-3 mt-5">
                        <img src="{% static 'join.png' %}" width="150px">
                    </div>
                    <div class="text-center mb-4">
                        <h4>Create an account</h4>
                    </div>
                    <!-- Form -->
                    <form class="px-3" method="post" action="{% url 'users:register' %}">
                        {% csrf_token %}
                        <!-- Input Box -->
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" name="username" placeholder="Full Name" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password1" placeholder="Password" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" name="password2" placeholder="Confirm Password" required>
                        </div>
                        <!-- Register Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-block">Register</button>
                        </div>
                        <div class="text-center mb-2">
                            <div class="text-center mb-3" style="color: #777;">or login with</div>
                            {% load socialaccount %}
			    <!-- Github Button -->
                            <a href="{% url 'github_login' %}" class="btn btn-social btn-github">Github</a>
                            <!-- Google Button -->
                            <a href="{% url 'google_login' %}" class="btn btn-social btn-google">google</a>
                            <!-- Twitter Button -->
                            <a href="" class="btn btn-social btn-twitter">twitter</a>
                        </div>
                        <div class="text-center mb-5" style="color: #777;">Already have an account?
                            <a class="login-link" href="{% url 'users:login' %}">Login here</a>
                        </div>
			<div class="text-center mb-5" style="color: #777;">Want to go back?
			    <a class="login-link" href="{% url 'users:home' %}">Home</a>
			</div>
                    </form>
                </div>
            </div>
            <!-- FORM CONTAINER END -->
        </div>
    </div>
</body>
</html>
